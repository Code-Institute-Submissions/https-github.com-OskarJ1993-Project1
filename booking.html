    <main class="booking">
        
        
        <section class="booking-sect">
            <div class="booking-form">
              <h2>Time To Book A Table! </h2>
           <form method="POST" action="https://formdump.codeinstitute.net">
                
            <div class="input-group">
                <label for="fname">First Name</label>
                
                <input type="text" class="tinput" id="fname" name="fname" required>
            </div>
            <div class="input-group">
                <label for="lname">Last Name</label>
               
                <input type="text" class="tinput" id="lname" name="lname" required>
            </div>
               
            <div class="input-group">
                <label id="pnumber-label" for="pnumber">Phone Number</label>
                
                <input type="tel" class="tinput" id="pnumber" name="pnumber" required >
            </div>

               <div class="input-group">
                <label for="people1">How many?</label>
           
                <label for="people1">1</label>
                <input type="radio" name="how_many" id="people1" value="1" required>
                <label for="people2">2</label>
                <input type="radio" name="how_many" id="people2" value="2">
                <label for="people3">3</label>
                <input type="radio" name="how_many" id="people3" value="3">
                <label for="people4">4</label>
                <input type="radio" name="how_many" id="people4" value="4">
                <label for="people5">5</label>
                <input type="radio" name="how_many" id="people5" value="5">
                <label for="people6">6</label>
                <input type="radio" name="how_many" id="people6" value="6">
                <label for="people7">7</label>
                <input type="radio" name="how_many" id="people7" value="7">
                <label for="people8">8</label>
                <input type="radio" name="how_many" id="people8" value="8">
            
               </div>
                <div class="input-group2">
                <label for="datetime">What Day?</label>
                <input type="date" name="datetime" id="datetime" required>
                <label for="time">What Time?</label>
                <input type="time" name="time" id="time" required>
                </div>

                <input class="submit-btn" type="submit" value="Book!">
            </form>
         </div>                   
    
 


        

        </section>
